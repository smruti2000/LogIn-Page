<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="icon" href="image/faviconn.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="background">
		<div class="body_container">
			<div class="text">
				<h1>Log In</h1>
			</div>
			<div class="box">
				<form class="form">
					<input class="email" type="email" name="email" placeholder="Email"><br>
					<input class="password" type="password" name="password" placeholder="Password"><br>
					<input type="submit" name="LogIn" value="LogIn">
				</form>
			</div>
			<div class="text">
				<p>No Account ?<a href="signup.html"> &nbsp &nbsp  Sign Up.</a></p>
			</div>	
		</div>	
	</div>
</body>
</html>
